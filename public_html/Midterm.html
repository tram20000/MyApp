<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Battle</title>
    <link rel="stylesheet" href="css/file.css"/>
</head>

<body>
    <main>
        <div class="msg-container hide">
            <p id="msg">Winner</p>
            <button id="new-btn">New Game</button>
        </div>

        <div class="container">
            <h1 id="hd">Box Battle</h1>
            <div id="players">
                <p><strong>Player 1:</strong> <span id="name1"></span></p>
                <p><strong>Player 2:</strong> <span id="name2"></span></p>
              </div>         
            <canvas id="boxbattleCanvas" width="300" height="300"></canvas>
            <div class="button-container">
              <button id="reset-btn">Reset Game</button>
              <button id="pause-btn">Pause Game</button>
            </div>
          </div>
    </main>

    <script src="js/file.js"></script>
</body>

</html>
