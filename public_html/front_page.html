<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Box Battle</title>
  <link rel="stylesheet" href="css/file.css" />
</head>
<body>

  <h1 class="main-title">Box Battle</h1>

  <div class="landing-page">
    <div class="content">
        <p class="instruction-text">Enter player's names to start the game</p>
        <p class="instruction-text">Let the battle begin! Player 1 is "O" and Player 2 is "X".</p>
      <div class="player-inputs">
        <input type="text" id="player1" placeholder="Enter Player 1 Name" required />
        <input type="text" id="player2" placeholder="Enter Player 2 Name" required />
      </div>
      <button id="start-btn">Start Game</button>
    </div>
  </div>

  <script src="js/file.js"></script>
</body>
</html>
